# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@60,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = swww-daemon & sleep 0.1 && swww restore
exec-once = waybar -c ~/.config/waybar/hypr/config.json -s ~/.config/waybar/hypr/style.css
exec-once = dunst
exec-once = auto_network_switch.sh & mpd & mpDris2 &
exec-once = killall nm-applet
exec-once = pidof -q polkit-gnome-authentication-agent-1 || { /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 & }
exec-once = clipse -listen # run listener on startup

windowrulev2 = float,class:(clipse) # ensure you have a floating window class set if you want this behavior
windowrulev2 = size 622 652,class:(clipse) # set the size of the window as necessary

bind = SUPER, V, exec,  kitty --class clipse -e 'clipse' 
# Source a file (multi-file configs)
source = ~/.config/hypr/colors.conf
layerrule = blur, notifications
# layerrule = blur, waybar

env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 8
    border_size = 2
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 10

    shadow {
        enabled=false
        range = 20
        render_power=5
        color= 0x33000000
        color_inactive = 0x22000000
        }
    blur {
        enabled = true
        size = 6
        noise = 0.03
        passes = 2
        vibrancy = 0
        special = false
        input_methods = true
        input_methods_ignorealpha = 0.8
    }
    # Dim
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = overshot,0.175,0.885,0.32,1.1
    bezier = smooth, 0.25, 0.1, 0.25, 1
    bezier = easeOutQuad, 0.23, 1, 0.32, 1

    animation = windows,1,6,overshot,slide
    animation = windowsOut, 1, 3, smooth, slide
    animation = windowsMove, 1, 4, easeOutQuad, slide
    animation = fadeLayers, 1, 2, smooth
    animation = layers, 1, 2, smooth
    animation = layersIn, 1, 5, overshot, slide
    animation = layersOut, 1, 4, smooth, slide
    animation = border, 1, 4, smooth
    animation = workspaces,1,5,overshot,slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    smart_split = false
    smart_resizing = false
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    mfact = 0.6
    new_status = inherit
}

gesture = 3, vertical, workspace

misc {
     vfr = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
#device:epic-mouse-v1 {
 #   sensitivity = -0.5
#}

windowrulev2 = stayfocused, class:^(Rofi)$, title:^(rofi)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = ALT, Q, killactive,
bind = $mainMod, P, exec, powermenu.sh
bind = $mainMod, L, exec, screenlock.sh
bind = $mainMod SHIFT, F, togglefloating,

bind = $mainMod, SPACE, exec, rofi -show drun -theme ~/.config/rofi/hypr.rasi
bind = $mainMod, F, exec, nemo
bind = $mainMod, B, exec, firefox

bind = $mainMod SHIFT, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Brightness
bind = , XF86MonBrightnessDown, exec, settings_control.sh brightness_down
bind = , XF86MonBrightnessUp, exec, settings_control.sh brightness_up

# Audio
bind = , XF86AudioRaiseVolume, exec, settings_control.sh volume_up
bind = , XF86AudioLowerVolume, exec, settings_control.sh volume_down
bind = , XF86AudioMute, exec, settings_control.sh volume_mute

bind = , XF86AudioPlay, exec, settings_control.sh play_pause
bind = , XF86AudioPrev, exec, settings_control.sh play_prev
bind = , XF86AudioNext, exec, settings_control.sh play_next

#Printscreen
bind = $mainMod, Print, exec, screenshot.sh --sel
bind = , Print, exec, screenshot.sh
bind = $mainMod CTRL, Print, exec, screenshot.sh --stop

#resize
bind=$mainMod,R,submap,resize # will switch to a submap called resize

submap=resize # will start a submap called "resize"

bind=,right,resizeactive,15 0
bind=,left,resizeactive,-15 0
bind=,up,resizeactive,0 -15
bind=,down,resizeactive,0 15

bind=,escape,submap,reset # use reset to go back to the global submap

submap=reset # will reset the submap, meaning end the current one and return to the global one.

# keybinds further down will be global again...

bind = $mainMod,S,exec, spotlight.sh
bind = $mainMod, W, exec, waybar -c ~/.config/waybar/hypr/config.json -s ~/.config/waybar/hypr/style.css
