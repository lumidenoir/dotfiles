;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[bar/example]
width = 100%
height = 20
radius = 0.0
fixed-center = true
override-redirect = true

background = ${colors.background}
foreground = ${colors.foreground}
padding-left = 0
padding-right = 0

border-size = 5
border-color = ${colors.background} 

module-margin-left = 1
module-margin-right = 1

font-0 = "Inconsolata Semi Condensed Black:size=12;3"
font-1 = "SauceCodePro Nerd Font Mono:size=12;3"
font-2 = "Material Icons:size=12;3"
font-3 = "Font Awesome 6 Free Regular:size=12;3"
font-4 = "Font Awesome 6 Free Solid:size=12;3"
font-5 = "Font Awesome 6 Brands Regular:size=12;3"

; MODULES SETUP
modules-left = shutdown bspwm
modules-center = windowtitle
modules-right = network updates filesystem cpu memory volume date battery

tray-position = right
tray-padding = 2
tray-background = ${colors.background}

cursor-click = pointer
cursor-scroll = pointer

[bar/traybar]
width = 100%
height = 20
radius = 0.0
fixed-center = true
bottom = true
enable-ipc = true

background = ${colors.background}
foreground = ${colors.foreground}
padding-left = 0
padding-right = 0

border-size = 3
border-color = ${colors.background} 

module-margin-left = 1
module-margin-right = 1

font-0 = "Inconsolata Semi Condensed Black:size=12;3"
font-1 = "SauceCodePro Nerd Font Mono:size=12;5"
font-2 = "Material Icons:size=12;5"
font-3 = "Font Awesome 6 Free Regular:size=12;5"
font-4 = "Font Awesome 6 Free Solid:size=12;5"

; MODULES SETUP
;modules-left = mpd
modules-center = spotify
modules-right = battery

tray-position = right
tray-padding = 2
tray-background = #0063ff

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[module/bspwm]
type = internal/bspwm

label-focused = Ó°Ω
label-focused-background = ${colors.background}
label-focused-underline= ${colors.primary}
label-focused-foreground = ${colors.red}
label-focused-padding = 1
label-focused-font = 4

label-occupied = Ó°Ω
label-occupied-background = ${colors.background}
label-occupied-foreground = ${colors.black}
label-occupied-padding = 1

label-urgent = Ôàû
label-urgent-background = ${colors.background}
label-urgent-foreground = ${colors.magenta}
label-urgent-padding = 1

label-empty = ü§ç
label-empty-background = ${colors.background}
label-empty-foreground = ${colors.black}
label-empty-padding = 1

; Separator in between workspaces
label-separator =
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
;pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = 
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${module/bspwm.label-focused-background}
label-focused-underline = ${module/bspwm.label-focused-underline}
label-focused-padding = ${module/bspwm.label-focused-padding}

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = ${module/bspwm.label-occupied-padding}

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${module/bspwm.label-urgent-background}
label-urgent-padding = ${module/bspwm.label-urgent-padding}

; Separator in between workspaces
; label-separator = |

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[module/filesystem]
type = internal/fs

; Mountpoints to display
mount-0 = /

; Seconds to sleep between updates
; Default: 30
interval = 10

; Display fixed precision values
; Default: false
fixed-values = true

; Spacing between entries
; Default: 2
spacing = 4

; Available tags:
;   <label-mounted> (default)
;   <bar-free>
;   <bar-used>
;   <ramp-capacity>
format-mounted = <label-mounted>

; Available tags:
;   <label-unmounted> (default)
format-unmounted = <label-unmounted>

; Available tokens:
;   %mountpoint%
;   %type%
;   %fsname%
;   %percentage_free%
;   %percentage_used%
;   %total%
;   %free%
;   %used%
; Default: %mountpoint% %percentage_free%%
label-mounted = "üóÅ %percentage_used%%"

; Available tokens:
;   %mountpoint%
; Default: %mountpoint% is not mounted
label-unmounted = %mountpoint%: not mounted
label-unmounted-foreground = #55
